<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>key的原理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click.once="add">添加一个老刘</button>
        <ul>
            <li v-for="(p,index) of persons" :key="p.id">
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>
    </div>
</body>
<script>
    //阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                persons: [{
                    id: '001',
                    name: '张三',
                    age: 19
                }, {
                    id: '002',
                    name: '张四',
                    age: 22
                }, {
                    id: '003',
                    name: '赵六',
                    age: 33
                }, ],
            }
        },
        methods: {
            add() {
                const p = {
                    id: '004',
                    name: '老刘',
                    age: 40
                };
                this.persons.unshift(p);
            }
        }
    });
    vm.$mount('#root');
</script>

</html>
