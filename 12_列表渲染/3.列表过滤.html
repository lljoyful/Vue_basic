        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <ul>
            <li v-for="(p,index) of filPersons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>

    </div>
</body>

    //用computed实现
    const vm = new Vue({
        data() {
            return {
                keyWord: '',
                persons: [{
                    id: '001',
                    name: '马冬梅',
                    age: 19,
                    sex: '女'
                }, {
                    id: '002',
                    name: '周冬雨',
                    age: 22,
                    sex: '女'
                }, {
                    id: '003',
                    name: '周杰伦',
                    age: 33,
                    sex: '男'
                }, {
                    id: '004',
                    name: '温兆伦',
                    age: 39,
                    sex: '男'
                }, ],
            }
        },
        computed: {
            filPersons() {
                return this.persons.filter(p => {
                    return p.name.indexOf(this.keyWord) != -1
                })
            }
        }
    })
    vm.$mount('#root');
