<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表排序</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(p,index) of persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>

    </div>
</body>
<script>
    //阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;
    //用computed实现
    const vm = new Vue({
        data() {
            return {
                persons: [{
                    id: '001',
                    name: '马冬梅',
                    age: 19,
                    sex: '女'
                }, {
                    id: '002',
                    name: '周冬雨',
                    age: 16,
                    sex: '女'
                }, {
                    id: '003',
                    name: '周杰伦',
                    age: 30,
                    sex: '男'
                }, {
                    id: '004',
                    name: '温兆伦',
                    age: 11,
                    sex: '男'
                }, ],
            }
        },
        methods: {
            updateMei() {
                // this.persons[0].name = '马老师';//奏效
                // this.persons[0].age = 50;//奏效
                // this.persons[0].sex = '男';//奏效
                //不奏效
                /* this.persons[0] = {
                    id: '001',
                    name: '马老师',
                    age: 50,
                    sex: '男'
                } */
                this.persons.splice(0, 1, {
                    id: '001',
                    name: '马老师',
                    age: 50,
                    sex: '男'
                });

            }
        }

    })
    vm.$mount('#root');
</script>

</html>
