<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account">
            <br/> <br/> 密码：
            <input type="password" v-model="userInfo.password">
            <br/> <br/> 性别： 男
            <input type="radio" name="sex" v-model="userInfo.sex" value="male"> 女
            <input type="radio" name="sex" v-model="userInfo.sex" value="female">
            <br/> <br/> 年龄
            <input type="number" v-model.number="userInfo.age">

            <br/> <br/> 爱好 学习
            <input type="checkbox" v-model="userInfo.hobby" value="study"> 吃饭
            <input type="checkbox" v-model="userInfo.hobby" value="eat"> 睡觉
            <input type="checkbox" v-model="userInfo.hobby" value="sleep">
            <br/> <br/> 所属校区
            <select v-model="userInfo.city">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br/> <br/> 其他信息：
            <textarea cols="30" rows="10" v-model.lazy="userInfo.other"></textarea>
            <br/> <br/>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受
            <a href="javascript:">《用户协议》</a>
            <br/> <br/>
            <button>提交</button>
        </form>
    </div>
</body>
<script>
    //阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                userInfo: {
                    account: '',
                    password: '',
                    sex: 'male',
                    age: '',
                    hobby: [],
                    city: 'beijing',
                    other: '',
                    agree: true
                }
            }
        },
        methods: {
            demo() {
                console.log(JSON.stringify(this.userInfo));
            }
        }
    });
    vm.$mount('#root');
</script>

</html>
