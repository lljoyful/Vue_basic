<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
        <!-- 绑定事件的时候: @xxx="yyy" yyy以写一些简单的晤句 -->
        <!-- <button @click="isHot = !isHot;">切换天气</button> -->
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                isHot: true
            }
        },
        computed: {
            info() {
                return this.isHot ? '热' : '凉爽';
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
                // alert(1);
            }
        }
    });
    vm.$mount('#root');
</script>

</html>
