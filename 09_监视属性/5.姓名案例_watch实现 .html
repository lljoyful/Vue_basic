<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>姓名案例_计算属性实现</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        姓：<input type="text" v-model="firstName">
        <br/> <br/>名：
        <input type="text" v-model="lastName">
        <br/><br/>全名：
        <span>{{fullName}}</span><br/> <br/>
    </div>
</body>
<script>
    //阻止vue在启动时生成生产提示
    Vue.config.productionTip = false;
    const vm = new Vue({
        data() {
            return {
                firstName: '张',
                lastName: '三',
                fullName: '张-三'
            }
        },

        watch: {
            firstName(newValue) {
                setTimeout(() => {
                    this.fullName = newValue + '-' + this.lastName;
                }, 1000);
            },
            lastName(newValue) {
                this.fullName = this.firstName + '-' + newValue;
            }
        }
    });
    vm.$mount('#root');
</script>

</html>
